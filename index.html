
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshCart</title>
    <style>
        /* CSS Reset */
        body, h1, h2, h3, h4, h5, h6, p, ul, li, form, input, button {
            margin: 0;
            padding: 0;
            border: 0;
            list-style: none;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        header {
            background-color: #f8f8f8;
            padding: 1rem 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            display: flex;
        }

        nav ul li {
            margin-left: 1rem;
        }

        nav a {
            text-decoration: none;
            color: #333;
        }
         nav a:hover{
            color: #007bff;
        }

        /* Main */
        main {
            padding: 2rem 0;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }

         .product-card img{
          max-width: 100%;
          height: auto;
        }


        .search-bar{
            padding-bottom: 1rem;
        }

        .search-bar input{
            padding: 0.5rem;
            border: 1px solid #ddd;
             border-radius: 5px;
            width: 70%;
        }
       .search-bar button{
         padding: 0.5rem;
          border: 1px solid #ddd;
          background-color: #007bff;
            color: #fff;
             border-radius: 5px;
       }
         .search-bar button:hover{
              background-color: #0056b3;
         }


        /* Footer */
        footer {
             background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
             position: relative;
             bottom: 0;
             width: 100%;
        }
        /* Auth Styles */
          .auth-form {
                max-width: 400px;
                margin: 2rem auto;
                padding: 20px;
                border: 1px solid #ddd;
            }

        .auth-form h2{
            text-align: center;
        }

            .auth-form label, .auth-form input, .auth-form button{
                display: block;
               margin-bottom: 10px;
                width: 100%;
                box-sizing: border-box;
            }

         .auth-form input{
             padding: 0.5rem;
            border: 1px solid #ddd;
             border-radius: 5px;
          }

          .auth-form button{
              padding: 0.5rem;
                border: 1px solid #ddd;
              background-color: #007bff;
            color: #fff;
             border-radius: 5px;
         }
            .auth-form button:hover{
                  background-color: #0056b3;
            }


         /* Responsive Design */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul li {
                margin-left: 0;
                margin-bottom: 0.5rem;
            }
           .search-bar input{
             width: 100%;
             }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <h1>FreshCart</h1>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Register</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
         <div class="search-bar">
           <input type="text" placeholder="Search products...">
            <button>Search</button>
         </div>


        <section class="product-list">
            <!-- Product Cards -->
            <div class="product-card">
                <img src="https://placehold.co/200x150" alt="Product 1">
                <h3>Product 1</h3>
                <p>Price: $19.99</p>
                <button>Add to Cart</button>
            </div>
             <div class="product-card">
                <img src="https://placehold.co/200x150" alt="Product 1">
                <h3>Product 2</h3>
                <p>Price: $29.99</p>
                <button>Add to Cart</button>
            </div>
             <div class="product-card">
                <img src="https://placehold.co/200x150" alt="Product 1">
                <h3>Product 3</h3>
                <p>Price: $39.99</p>
                <button>Add to Cart</button>
            </div>
            <!-- More products can be added here -->
        </section>

         <section class="auth-form" id="loginForm">
             <h2>Login</h2>
              <form action="">
                 <label for="loginUsername">Username:</label>
                 <input type="text" id="loginUsername" placeholder="Enter your username" required>
                  <label for="loginPassword">Password:</label>
                  <input type="password" id="loginPassword" placeholder="Enter your password" required>
                 <button type="submit">Login</button>
             </form>
          </section>


             <section class="auth-form" id="registerForm">
             <h2>Register</h2>
              <form action="">
                 <label for="registerUsername">Username:</label>
                 <input type="text" id="registerUsername" placeholder="Enter your username" required>
                  <label for="registerPassword">Password:</label>
                  <input type="password" id="registerPassword" placeholder="Enter your password" required>
                   <label for="registerEmail">Email:</label>
                 <input type="email" id="registerEmail" placeholder="Enter your email" required>
                 <button type="submit">Register</button>
             </form>
          </section>
    </main>


    <footer>
        <div class="container">
            <p>&copy; 2024 FreshCart. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
       // Example JavaScript for future interactivity

       document.addEventListener('DOMContentLoaded', function () {
        // Placeholder for search functionality
           const searchBar = document.querySelector('.search-bar input');
           const searchButton = document.querySelector('.search-bar button')

           searchButton.addEventListener('click', function() {
             alert("Searching for :" + searchBar.value);
           });

             // Placeholder for Authentication Form Submissions
             const loginForm = document.getElementById('loginForm');
              loginForm.addEventListener('submit', function(e) {
                  e.preventDefault();
                  alert('Login form submitted.');
              });
           const registerForm = document.getElementById('registerForm');
              registerForm.addEventListener('submit', function(e) {
                  e.preventDefault();
                  alert('Register form submitted.');
              });
       });
    </script>
</body>
</html>
