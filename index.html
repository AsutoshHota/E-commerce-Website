
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshCart - Supermarket E-commerce</title>
    <style>
        /* CSS Reset and General Styles */
        body, h1, h2, h3, h4, h5, h6, p, ul, li, button, input {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        
        body {
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        ul {
            list-style: none;
        }
        
        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover{
            text-decoration: underline;
        }

        /* Header Section */
        header {
            background-color: #343a40;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        nav ul {
          display: flex;
          justify-content: center;
          gap: 20px;
        }
        
        header a {
            color: #fff;
        }

        /* Main Content Container */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

         .product-card button{
            background-color: #28a745;
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
         }

        .product-card button:hover{
            background-color: #218838;
        }
      

        /* Search Box */
        .search-box{
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        .search-box input{
          padding: 8px;
          border: 1px solid #ddd;
          border-radius: 4px;
          margin-right: 10px;
        }
         .search-box button{
          background-color: #007bff;
          color: #fff;
          padding: 8px 15px;
          border-radius: 4px;
          cursor: pointer;
          transition: background-color 0.3s ease;
         }

         .search-box button:hover {
           background-color: #0056b3;
         }

        /* Cart Section */
        #cart{
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
       #cart h2{
          margin-bottom: 10px;
        }
        #cart ul li {
          display: flex;
          justify-content: space-between;
          align-items: center;
          border-bottom: 1px dotted #eee;
          padding: 10px 0;
        }

        #cart ul li:last-child{
           border-bottom: none;
         }

       #cart .cart-total{
           text-align: right;
           margin-top: 10px;
           font-weight: bold;
       }

       /* Account Management Form Styles */

       #account-management form{
         display: flex;
         flex-direction: column;
         max-width: 400px;
         margin: 20px auto;
         padding: 20px;
         border: 1px solid #ddd;
         border-radius: 8px;
         gap: 10px;
       }

       #account-management form label {
        text-align: left;
        margin-bottom: 5px;
      }
      #account-management form input{
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      #account-management form button{
          background-color: #007bff;
          color: #fff;
          padding: 8px 15px;
          border-radius: 4px;
          cursor: pointer;
          transition: background-color 0.3s ease;
         }

      #account-management form button:hover{
          background-color: #0056b3;
        }

         /* Responsive Design */
         @media (max-width: 768px){
              .container{
                 width: 95%;
             }
         }
    </style>
</head>
<body>
    <header>
      <h1>FreshCart</h1>
      <nav>
         <ul>
           <li><a href="#products">Products</a></li>
           <li><a href="#cart">Cart</a></li>
           <li><a href="#account">Account</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
        <section id="products">
          <h2>Products</h2>
          <div class="search-box">
             <input type="text" id="search-input" placeholder="Search for products...">
              <button onclick="searchProducts()">Search</button>
          </div>
          <div class="product-grid" id="product-list">
            <!-- Products will be added here -->
          </div>
        </section>

        <section id="cart">
             <h2>Shopping Cart</h2>
              <ul id="cart-items">
               <!-- Cart Items will be added here -->
             </ul>
             <div class="cart-total">
               Total: <span id="cart-total-price">0.00</span>
             </div>
        </section>

        <section id="account">
            <h2>Account Management</h2>
            <div id="account-management">
              <form id="register-form" style="display: none;">
                <label for="register-username">Username:</label>
                <input type="text" id="register-username" required>
                <label for="register-password">Password:</label>
                 <input type="password" id="register-password" required>
                 <button type="submit">Register</button>
              </form>
              <form id="login-form">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" required>
                <label for="login-password">Password:</label>
                 <input type="password" id="login-password" required>
                  <button type="submit">Login</button>
              </form>
              <button onclick="toggleForm('register')">Register</button>
              <button onclick="toggleForm('login')">Login</button>
            </div>
        </section>
    </div>

    <script>
    // Sample product data
    let products = [
        { id: 1, name: "Apples", price: 2.50, imageUrl: "https://placehold.co/150x150/4caf50/ffffff", category: "fruit" },
        { id: 2, name: "Milk", price: 3.00, imageUrl: "https://placehold.co/150x150/007bff/ffffff", category: "dairy"  },
        { id: 3, name: "Bread", price: 2.00, imageUrl: "https://placehold.co/150x150/ff9800/ffffff", category: "bakery"  },
        { id: 4, name: "Bananas", price: 1.80, imageUrl: "https://placehold.co/150x150/ffc107/ffffff", category: "fruit" },
          { id: 5, name: "Eggs", price: 4.00, imageUrl: "https://placehold.co/150x150/607d8b/ffffff", category: "dairy" },
          { id: 6, name: "Chicken", price: 8.00, imageUrl: "https://placehold.co/150x150/3f51b5/ffffff", category: "meat" },
        // ... more products
      ];

      let cartItems = [];

      // Function to render the products
      function renderProducts(productList){
        const productListElement = document.getElementById("product-list");
        productListElement.innerHTML = "";

          productList.forEach(product => {
          const productCard = document.createElement("div");
          productCard.classList.add("product-card");
          productCard.innerHTML = `
            <img src="${product.imageUrl}" alt="${product.name}">
            <h3>${product.name}</h3>
             <p>$${product.price.toFixed(2)}</p>
             <button onclick="addToCart(${product.id})">Add to Cart</button>
             `;
           productListElement.appendChild(productCard);
        });

      }

       // Function to add product to the cart
      function addToCart(productId){
         const product = products.find(p => p.id === productId);
         if (product) {
            cartItems.push(product);
            updateCartDisplay();
        }
      }

      // Update cart display
     function updateCartDisplay(){
        const cartItemsElement = document.getElementById("cart-items");
        const cartTotalPriceElement = document.getElementById("cart-total-price");
        cartItemsElement.innerHTML = "";
         let totalPrice = 0;
        cartItems.forEach(item => {
             const listItem = document.createElement("li");
            listItem.innerHTML = `
              <span>${item.name}</span>
              <span>$${item.price.toFixed(2)}</span>
            `;
           cartItemsElement.appendChild(listItem);
           totalPrice += item.price;
        });
        cartTotalPriceElement.textContent = totalPrice.toFixed(2);
     }

      //Search functionality
      function searchProducts() {
        const searchInput = document.getElementById("search-input").value.toLowerCase();
        const filteredProducts = products.filter(product =>
          product.name.toLowerCase().includes(searchInput)
        );

      renderProducts(filteredProducts);
    }

    // Form Toggle
     function toggleForm(formId){
        const registerForm = document.getElementById("register-form");
        const loginForm = document.getElementById("login-form");

      if(formId === 'register'){
         registerForm.style.display = 'flex';
        loginForm.style.display = 'none';
      } else {
         registerForm.style.display = 'none';
        loginForm.style.display = 'flex';
      }
     }
     
     // Initial product rendering
    renderProducts(products);

    // Sample form submission (Note: No actual server-side handling in this boilerplate)
   document.getElementById('register-form').addEventListener('submit', function(event) {
      event.preventDefault();
       alert('Registration submitted (Client-side only)');
      });

   document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();
       alert('Login submitted (Client-side only)');
     });
    </script>
</body>
</html>
