
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshCart - Online Grocery Store</title>
    <style>
        /* Basic CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #f0f0f0;
            padding: 10px 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }

        .hero {
            background-image: url('hero-image.jpg'); /* Replace with your hero image */
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 100px 0;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }


        .categories {
            margin-top: 40px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .category {
            width: 30%;
            text-align: center;
            margin-bottom: 20px;
        }

        .category img {
            max-width: 100%;
            height: auto;
        }
        
         .products {
            margin-top: 40px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product{
              width: 30%;
             margin-bottom: 20px;
             padding: 10px;
             border: 1px solid #ddd;
             text-align: center;
             
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        /* Add more styling as needed */
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <h1>FreshCart</h1>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Cart</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Welcome to FreshCart</h1>
            <p>Your one-stop shop for fresh groceries online!</p>
            <a href="#" class="btn">Shop Now</a>
        </div>
    </section>

    <section class="categories">
      <div class="container">
        <h2>Categories</h2>
           <div class="category">
               <img src="fruits.jpg" alt="Fruits">
              <h3>Fruits</h3>
           </div>
           <div class="category">
               <img src="vegetables.jpg" alt="Vegetables">
               <h3>Vegetables</h3>
           </div>
           <div class="category">
               <img src="dairy.jpg" alt="Dairy & Eggs">
               <h3>Dairy & Eggs</h3>
          </div>
      </div>
    </section>

    <section class="products">
       <div class="container">
          <h2>Featured Products</h2>
          <div class="product">
              <img src="apple.jpg" alt="Apple">
              <h3>Apple</h3>
             <p>$1.50/lb</p>
              <button>Add to Cart</button>
          </div>
           <div class="product">
              <img src="banana.jpg" alt="Banana">
               <h3>Banana</h3>
                <p>$0.50/lb</p>
              <button>Add to Cart</button>
           </div>
           <div class="product">
             <img src="milk.jpg" alt="Milk">
               <h3>Milk</h3>
                <p>$3.00/gal</p>
               <button>Add to Cart</button>
           </div>
          <!-- Add more products here -->
       </div>
    </section>



    <footer>
        <div class="container">
            <p>&copy; 2024 FreshCart. All rights reserved.</p>
        </div>
    </footer>
    
     <script>
    // Basic JavaScript for demonstration
     document.addEventListener('DOMContentLoaded', function () {
            // Example: Adding a simple alert to show functionality
             let productButtons = document.querySelectorAll('.product button');
            productButtons.forEach(function(button){
                button.addEventListener('click', function(){
                    alert('Product added to the cart!');
                })
            })
        });
    </script>
</body>
</html>
