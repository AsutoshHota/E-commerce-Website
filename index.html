
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshCart</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        nav {
          display: flex;
          justify-content: space-around;
          background-color: #34495e;
          padding: 0.8em 0;
        }
        nav a{
          color: white;
          text-decoration: none;
        }
         nav a:hover{
            text-decoration: underline;
         }

        .container {
            width: 90%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            
        }
      .product-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
          gap: 20px;
        }

       .product-card {
           border: 1px solid #ddd;
           padding: 15px;
           border-radius: 8px;
           text-align: center;
         }
         
         .product-card img{
           max-width: 100%;
           height: auto;
         }
         
          .product-card h3{
            margin-bottom: 10px;
           }
           .product-card .price{
             font-weight: bold;
             color: #27ae60;
             margin-bottom: 10px;
           }
          
          .product-card button{
           background-color: #3498db;
           color: white;
            padding: 10px 15px;
           border: none;
            border-radius: 5px;
           cursor: pointer;
           transition: background-color 0.3s ease;
          }
         .product-card button:hover {
           background-color: #2980b9;
         }


         footer{
           background-color: #2c3e50;
           color: white;
            text-align: center;
           padding: 1em 0;
           position: relative;
           bottom: 0;
           width: 100%;
         }


        @media (max-width: 768px){
          .container {
            width: 95%;
            padding: 10px;
          }
          .product-grid{
             grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
          }

        }
    </style>
</head>
<body>
    <header>
        <h1>FreshCart</h1>
    </header>
    <nav>
       <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Cart</a>
        <a href="#">Login</a>
    </nav>
    <div class="container">
       <h2>Featured Products</h2>
        <div class="product-grid">
           <div class="product-card">
             <img src="https://placehold.co/200x150/00f0f0/fff?text=Product1" alt="Product 1">
             <h3>Product 1</h3>
             <p class="price">$20.00</p>
             <button>Add to Cart</button>
           </div>
             <div class="product-card">
             <img src="https://placehold.co/200x150/00f0f0/fff?text=Product2" alt="Product 2">
             <h3>Product 2</h3>
             <p class="price">$30.00</p>
             <button>Add to Cart</button>
           </div>
              <div class="product-card">
             <img src="https://placehold.co/200x150/00f0f0/fff?text=Product3" alt="Product 3">
             <h3>Product 3</h3>
             <p class="price">$40.00</p>
             <button>Add to Cart</button>
           </div>
             <div class="product-card">
             <img src="https://placehold.co/200x150/00f0f0/fff?text=Product4" alt="Product 4">
             <h3>Product 4</h3>
             <p class="price">$50.00</p>
             <button>Add to Cart</button>
           </div>
        </div>
    </div>
    <footer>
       <p>&copy; 2024 FreshCart. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript functionality will be added here in the future.
    </script>
</body>
</html>
