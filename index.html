
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Cart</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Header Component
        function Header() {
            return (
                <header>
                    <h1>Fresh Cart</h1>
                    <nav>
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Products</a></li>
                            <li><a href="#">Cart</a></li>
                            <li><a href="#">Account</a></li>
                        </ul>
                    </nav>
                </header>
            );
        }
        // Product Component
        function Product(props) {
            return (
                <div className="product">
                    <img src={props.image} alt={props.name} />
                    <h3>{props.name}</h3>
                    <p>{props.description}</p>
                    <p>Price: ${props.price}</p>
                    <button>Add to Cart</button>
                </div>
            );
        }

        // ProductList Component
        function ProductList() {
            const products = [
                { id: 1, name: 'Apple', description: 'Fresh red apple', price: 1.00, image: 'apple.jpg' },
                { id: 2, name: 'Banana', description: 'Ripe banana', price: 0.75, image: 'banana.jpg' },
                { id: 3, name: 'Milk', description: 'Fresh Milk', price: 2.50, image: 'milk.jpg' }
            ];
            return (
                <div className="product-list">
                    {products.map(product => (
                        <Product key={product.id} {...product} />
                    ))}
                </div>
            );
        }

        // Footer Component
        function Footer() {
            return (
                <footer>
                    <p>&copy; {new Date().getFullYear()} Fresh Cart. All rights reserved.</p>
                </footer>
            );
        }
        function App() {
            return (
                <div>
                    <Header />
                    <main>
                        <ProductList />
                    </main>
                    <Footer />
                </div>
            );
        }
        ReactDOM.render(<App />, document.getElementById('root'));

    </script>

 <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #28a745;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        header nav ul {
            list-style: none;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin: 0 10px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        main {
             padding: 20px;
        }

       .product-list{
        display: flex;
        flex-wrap:wrap;
        justify-content: space-around;

       }
       .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            text-align: center;
            width: 250px;

        }
        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .product button{
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 15px;
        cursor: pointer;
         }

         footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
 </style>
</body>
</html>
