<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshCart - Supermarket E-commerce</title>
    <style>
        body, h1, h2, h3, h4, h5, h6, p, ul, li, button, input {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        
        body {
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        ul {
            list-style: none;
        }
        
        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover{
            text-decoration: underline;
        }

        header {
            background-color: #343a40;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        nav ul {
          display: flex;
          justify-content: center;
          gap: 20px;
        }
        
        header a {
            color: #fff;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .search-box{
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        .search-box input{
          padding: 8px;
          border: 1px solid #ddd;
          border-radius: 4px;
          margin-right: 10px;
        }

        #cart{
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }

        .cart-total{
           text-align: right;
           margin-top: 10px;
           font-weight: bold;
       }
    </style>
</head>
<body>
    <header>
        <h1>FreshCart</h1>
        <nav>
            <ul>
                <li><a href="#products">Products</a></li>
                <li><a href="#cart">Cart</a></li>
                <li><a href="#account">Account</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <section id="products">
            <h2>Products</h2>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search for products...">
                <button onclick="searchProducts()">Search</button>
            </div>
            <div class="product-grid" id="product-list"></div>
        </section>
        <section id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <div class="cart-total">Total: <span id="cart-total-price">0.00</span></div>
            <button onclick="clearCart()">Clear Cart</button>
        </section>
    </div>

    <script>
        let products = [
            { id: 1, name: "Apples", price: 2.50 },
            { id: 2, name: "Milk", price: 3.00 },
            { id: 3, name: "Bread", price: 2.00 },
        ];

        let cartItems = [];

        function renderProducts(productList) {
            const productListElement = document.getElementById("product-list");
            productListElement.innerHTML = "";
            productList.forEach(product => {
                const productCard = document.createElement("div");
                productCard.classList.add("product-card");
                productCard.innerHTML = `
                    <h3>${product.name}</h3>
                    <p>$${product.price.toFixed(2)}</p>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                productListElement.appendChild(productCard);
            });
        }

        function addToCart(productId) {
            const existingItem = cartItems.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                const product = products.find(p => p.id === productId);
                cartItems.push({ ...product, quantity: 1 });
            }
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartItemsElement = document.getElementById("cart-items");
            const cartTotalPriceElement = document.getElementById("cart-total-price");
            cartItemsElement.innerHTML = "";
            let totalPrice = 0;
            cartItems.forEach(item => {
                const listItem = document.createElement("li");
                listItem.innerHTML = `${item.name} (x${item.quantity}) - $${(item.price * item.quantity).toFixed(2)}`;
                cartItemsElement.appendChild(listItem);
                totalPrice += item.price * item.quantity;
            });
            cartTotalPriceElement.textContent = totalPrice.toFixed(2);
        }

        function searchProducts() {
            const searchInput = document.getElementById("search-input").value.toLowerCase();
            if (!searchInput) {
                renderProducts(products);
                return;
            }
            const filteredProducts = products.filter(product => product.name.toLowerCase().includes(searchInput));
            renderProducts(filteredProducts);
        }

        function clearCart() {
            cartItems = [];
            updateCartDisplay();
        }

        renderProducts(products);
    </script>
</body>
</html>
